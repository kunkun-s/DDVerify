
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.hasProperty('compileSdkVersion') ? rootProject.compileSdkVersion : "30.0.2"
    buildToolsVersion  rootProject.hasProperty('buildToolsVersion') ? rootProject.buildToolsVersion : "30.0.2"

    defaultConfig {
        minSdkVersion rootProject.hasProperty('minSdkVersion') ? rootProject.minSdkVersion : "21"
        targetSdkVersion rootProject.hasProperty('targetSdkVersion') ? rootProject.targetSdkVersion : "30"
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo1.maven.org/maven2/' }

}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    api fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    api 'com.umeng.umsdk:common:9.6.8'  // 必选
    api 'com.umeng.umsdk:asms:1.8.3'    // 必选
    implementation  'com.umeng.umsdk:uverify:2.6.1'// 必选 
    implementation  'com.umeng.umsdk:uverify-main:2.2.3'// 必选 
    implementation  'com.umeng.umsdk:uverify-logger:2.2.2'// 必选  
    
    implementation  'com.umeng.umsdk:uverify-crashshield:2.1.4'// 必选
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.1.1'
}
  