
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    api fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    api 'com.umeng.umsdk:common:9.4.4'  // 必选
    api 'com.umeng.umsdk:asms:1.4.1'    // 必选
    implementation  'com.umeng.umsdk:uverify:2.5.1'// 必选
    implementation  'com.umeng.umsdk:uverify-main:2.0.3'// 必选
    implementation  'com.umeng.umsdk:uverify-logger:2.0.3'// 必选
    implementation  'com.umeng.umsdk:uverify-crashshield:2.0.3'// 必选
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.1.1'
}
  